<script>
// Lấy dữ liệu từ localStorage
function getData() {
    try {
        return JSON.parse(localStorage.getItem("tt_data")) || {};
    } catch (e) { return {}; }
}

// Tự động điền theo formcontrolname
function autoFill() {
    const d = getData();
    if (!d.account) return;

    const mapping = {
        account: "account",
        password: "password",
        confirmPassword: "confirmPassword",
        moneyPassword: "moneyPassword",
        name: "name"
    };

    Object.keys(mapping).forEach(key => {
        const selector = `input[formcontrolname="${mapping[key]}"]`;
        const el = document.querySelector(selector);
        if (el) el.value = d[key] || "";
    });
}

// Chờ trang load
window.addEventListener("load", () => {
    setTimeout(autoFill, 500);
});
</script>

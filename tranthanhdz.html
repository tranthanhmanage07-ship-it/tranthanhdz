<script>
const sites = [
  "https://m.8nohu.vip/Account/Register",
  "https://m.1go99.vip/Account/Register",
  "https://m.mmoo.team/Account/Register",
  "https://m.789p1.vip/Account/Register",
  "https://m.1tt88.vip/Account/Register"
];

// ðŸ”¹ LÆ°u dá»¯ liá»‡u ngÆ°á»i dÃ¹ng
function saveData() {
  const data = {
    username: document.getElementById("username").value.trim(),
    password: document.getElementById("password").value.trim(),
    confirmPassword: document.getElementById("confirmPassword").value.trim(),
    withdrawPass: document.getElementById("withdrawPass").value.trim(),
    fullname: document.getElementById("fullname").value.trim(),
    bankNumber: document.getElementById("bankNumber").value.trim(),
  };
  localStorage.setItem("userData", JSON.stringify(data));
  alert("âœ… ÄÃ£ lÆ°u thÃ´ng tin!");

// ðŸ”¹ Má»Ÿ 5 trang Ä‘Äƒng kÃ½ vÃ  Ä‘iá»n tá»± Ä‘á»™ng
function openAndFill() {
  const data = JSON.parse(localStorage.getItem("userData"));
  if (!data) return alert("âš ï¸ ChÆ°a cÃ³ dá»¯ liá»‡u, hÃ£y lÆ°u trÆ°á»›c!");

  sites.forEach(url => {
    const tab = window.open(url, "_blank");

    const script = `
      (function fillForm() {
        const fill = () => {
          const inputs = document.querySelectorAll("input, select");
          let filled = 0;

          inputs.forEach(input => {
            const name = input.getAttribute("formcontrolname") || input.name || "";
            if (/account/i.test(name)) { input.value = "${data.username}"; filled++; }
            if (/password/i.test(name) && !/withdraw/i.test(name)) { input.value = "${data.password}"; filled++; }
            if (/withdraw/i.test(name)) { input.value = "${data.withdrawPass}"; filled++; }
            if (/fullname|realname|name/i.test(name)) { input.value = "${data.fullname}"; filled++; }
            if (/confirm/i.test(name)) { input.value = "${data.confirmPassword}"; filled++; }
            if (/bank/i.test(name) || /accountno/i.test(name)) { input.value = "${data.bankNumber}"; filled++; }
          });

          if (filled > 0) console.log("âœ… Auto-fill done on", location.href);
          else setTimeout(fill, 1000);
        };
        fill();
      })();
    `;

    // Äá»£i tab load xong má»›i inject script
    const timer = setInterval(() => {
      if (tab.document && tab.document.readyState === "complete") {
        tab.eval(script);
        clearInterval(timer);
      }
    }, 1500);
  });
}
</script>

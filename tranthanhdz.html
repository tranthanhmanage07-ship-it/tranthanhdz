<body>

    <input id="username" placeholder="TÃªn tÃ i khoáº£n">

    <input id="confirmPassword" placeholder="XÃ¡c nháº­n máº­t kháº©u">
    <input id="withdrawPass" placeholder="Máº­t kháº©u rÃºt tiá»n">
    <input id="fullname" placeholder="Há» vÃ  tÃªn tháº­t">

  <script>
  const links = [
    "https://m.8nohu.vip/Account/Register",

  function saveData() {
    const data = {
      username: document.getElementById("username").value.trim(),
      password: document.getElementById("password").value.trim(),
      confirmPassword: document.getElementById("confirmPassword").value.trim(),
      withdrawPass: document.getElementById("withdrawPass").value.trim(),

    };
    localStorage.setItem("autoData", JSON.stringify(data));
    alert("âœ… ÄÃ£ lÆ°u dá»¯ liá»‡u!");
  }

  function openAndFill() {
    const data = JSON.parse(localStorage.getItem("autoData"));
    if (!data) {
      alert("âš ï¸ Báº¡n chÆ°a lÆ°u dá»¯ liá»‡u!");
      return;
    }

    links.forEach(url => {
      const tab = window.open(url, "_blank");
      const fillScript = `
        (function(){
          function tryFill(){
            const inputs = document.querySelectorAll('input');
            if (!inputs.length){setTimeout(tryFill,1000);return;}
            inputs.forEach(inp=>{
              const name=(inp.name+inp.id+inp.placeholder).toLowerCase();
              if(name.includes('user')||name.includes('account')||name.includes('tÃªn tÃ i')) inp.value='${data.username}';
              else if(name.includes('máº­t kháº©u')&&!name.includes('rÃºt')) inp.value='${data.password}';
              else if(name.includes('xÃ¡c nháº­n')||name.includes('confirm')) inp.value='${data.confirmPassword}';
              else if(name.includes('rÃºt')||name.includes('withdraw')) inp.value='${data.withdrawPass}';
              else if(name.includes('há»')||name.includes('tÃªn')) inp.value='${data.fullname}';
              else if(name.includes('bank')||name.includes('tÃ i khoáº£n')) inp.value='${data.bankNumber}';
            });
          }
          document.readyState==='complete'?tryFill():window.addEventListener('load',tryFill);
        })();
      `;
      const timer = setInterval(()=>{
        try{
          if(tab && tab.document && tab.document.readyState==='complete'){
            tab.eval(fillScript);
            clearInterval(timer);
          }
        }catch(e){}
      },1000);
    });
  }

<body>
<div class="container">

  <p>Nháº­p thÃ´ng tin 1 láº§n, tá»± Ä‘á»™ng Ä‘iá»n cho 5 trang Ä‘Äƒng kÃ½</p>

  <input type="text" id="username" placeholder="TÃªn Ä‘Äƒng nháº­p"><br>
  <input type="password" id="password" placeholder="Máº­t kháº©u"><br>
  <input type="password" id="confirmPassword" placeholder="XÃ¡c nháº­n máº­t kháº©u"><br>
  <input type="password" id="withdrawPass" placeholder="Máº­t kháº©u rÃºt tiá»n"><br>
  <input type="text" id="fullname" placeholder="Há» vÃ  tÃªn tháº­t"><br>
  <input type="text" id="bankNumber" placeholder="Sá»‘ tÃ i khoáº£n ngÃ¢n hÃ ng"><br>

  <button onclick="saveData()">ğŸ’¾ LÆ°u thÃ´ng tin</button>

</div>

<script>
const sites = [
  "https://m.8nohu.vip/Account/Register",
  "https://m.1go99.vip/Account/Register",
  "https://m.mmoo.team/Account/Register",
  "https://m.789p1.vip/Account/Register",
  "https://m.1tt88.vip/Account/Register"
];

// LÆ°u dá»¯ liá»‡u
function saveData() {
  const data = {
    username: document.getElementById("username").value.trim(),
    password: document.getElementById("password").value.trim(),
    confirmPassword: document.getElementById("confirmPassword").value.trim(),
    withdrawPass: document.getElementById("withdrawPass").value.trim(),
    fullname: document.getElementById("fullname").value.trim(),
    bankNumber: document.getElementById("bankNumber").value.trim(),
  };
  localStorage.setItem("userData", JSON.stringify(data));
  alert("âœ… ÄÃ£ lÆ°u thÃ´ng tin vÃ o trÃ¬nh duyá»‡t!");
}

// Má»Ÿ 5 trang & tá»± Ä‘iá»n
function openAndFill() {
  const data = JSON.parse(localStorage.getItem("userData"));
  if (!data) return alert("âš ï¸ ChÆ°a cÃ³ dá»¯ liá»‡u, hÃ£y lÆ°u trÆ°á»›c!");

  sites.forEach(url => {
    const tab = window.open(url, "_blank");

    const script = `
      (function autoFill() {
        const fillFields = () => {
          const allInputs = Array.from(document.querySelectorAll("input, select, textarea"));
          if (!allInputs.length) return setTimeout(fillFields, 1000);

          const match = (el, ...keys) => {
            const attrs = [el.name, el.id, el.placeholder, el.getAttribute("formcontrolname"), el.getAttribute("ng-reflect-name")].join(" ").toLowerCase();
            return keys.some(k => attrs.includes(k));
          };

          let filled = 0;
          allInputs.forEach(input => {
            if (match(input, "user", "account", "tÃªn Ä‘Äƒng nháº­p", "tÃ i khoáº£n")) {
              input.value = "${data.username}";
              filled++;
            }
            else if (match(input, "password", "máº­t kháº©u") && !match(input, "withdraw", "rÃºt")) {
              input.value = "${data.password}";
              filled++;
            }
            else if (match(input, "confirm", "nháº­p láº¡i", "xÃ¡c nháº­n")) {
              input.value = "${data.confirmPassword}";
              filled++;
            }
            else if (match(input, "withdraw", "rÃºt")) {
              input.value = "${data.withdrawPass}";
              filled++;
            }
            else if (match(input, "name", "fullname", "há»", "tÃªn tháº­t")) {
              input.value = "${data.fullname}";
              filled++;
            }
            else if (match(input, "bank", "stk", "accountno", "sá»‘ tÃ i khoáº£n")) {
              input.value = "${data.bankNumber}";
              filled++;
            }
          });

          if (filled > 0) console.log("âœ… Auto-fill hoÃ n táº¥t táº¡i", location.href);
          else setTimeout(fillFields, 1000);
        };

        const waitForForm = setInterval(() => {
          if (document.readyState === "complete") {
            clearInterval(waitForForm);
            setTimeout(fillFields, 1000);
          }
        }, 500);
      })();
    `;

    const inject = setInterval(() => {
      if (tab.document && tab.document.readyState === "complete") {
        tab.eval(script);
        clearInterval(inject);
      }
    }, 1500);
  });
}
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lưu thông tin</title>
</head>
<body>

<h3>Lưu thông tin đăng ký</h3>

<label>Account:</label>
<input id="acc"><br><br>

<label>Password:</label>
<input id="pass" type="password"><br><br>

<label>Confirm Password:</label>
<input id="cpass" type="password"><br><br>

<label>Money Password:</label>
<input id="mpass" type="password"><br><br>

<label>Name:</label>
<input id="name"><br><br>

<button onclick="saveData()">LƯU</button>

<script>
function saveData() {
    localStorage.setItem("saved_account", document.getElementById("acc").value);
    localStorage.setItem("saved_password", document.getElementById("pass").value);
    localStorage.setItem("saved_confirmPassword", document.getElementById("cpass").value);
    localStorage.setItem("saved_moneyPassword", document.getElementById("mpass").value);
    localStorage.setItem("saved_name", document.getElementById("name").value);
    alert("Đã lưu xong!");
}
</script>

</body>
</html>

<body>

<div class="container">

    <p style="text-align:center">ƒêi·ªÅn 1 l·∫ßn ‚Äî t·ª± ƒë·ªông cho 5 trang</p>

    <input id="username" placeholder="T√™n t√†i kho·∫£n">
    <input id="password" placeholder="M·∫≠t kh·∫©u">
    <input id="confirmPass" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u">
    <input id="withdrawPass" placeholder="M·∫≠t kh·∫©u r√∫t ti·ªÅn">
    <input id="fullname" placeholder="H·ªç v√† t√™n th·∫≠t">
    <input id="bankNumber" placeholder="S·ªë t√†i kho·∫£n ng√¢n h√†ng">

    <!-- Ch·ªâ c√≤n 2 n√∫t nh∆∞ b·∫°n y√™u c·∫ßu -->
    <div class="button-group">
        <button id="saveDataBtn" class="pink-btn">üíæ L∆∞u d·ªØ li·ªáu</button>
        <button id="openTabsBtn" class="blue-btn">üåê M·ªü 5 trang</button>
    </div>

    <div id="statusBox" class="status-box">
        ƒê√£ l∆∞u d·ªØ li·ªáu ‚Äî s·∫µn s√†ng ƒëi·ªÅn t·ª± ƒë·ªông
    </div>
</div>

<script>
    // 5 trang c·∫ßn m·ªü
    const urls = [
        "https://tt88.com/register",
        "https://go99.com/register",
        "https://sin88.com/register",
        "https://789bet.com/register",
        "https://rich88.com/register"
    ];

    // L∆∞u d·ªØ li·ªáu
    function saveData() {
        const data = {
            user: document.getElementById("username").value,
            pass: document.getElementById("password").value,
            confirm: document.getElementById("confirmPass").value,
            withdraw: document.getElementById("withdrawPass").value,
            fullname: document.getElementById("fullname").value,
            bank: document.getElementById("bankNumber").value
        };

        localStorage.setItem("autoFillData", JSON.stringify(data));
        document.getElementById("statusBox").innerText = "ƒê√£ l∆∞u d·ªØ li·ªáu ‚Äî s·∫µn s√†ng ƒëi·ªÅn t·ª± ƒë·ªông";
    }

    // M·ªü 5 tab
    function open5tabs() {
        urls.forEach(link => window.open(link, "_blank"));
    }

    // T·ª± ƒë·ªông ƒëi·ªÅn n·∫øu trang n√†y l√† trang ƒëƒÉng k√Ω
    function autoFill() {
        try {
            const data = JSON.parse(localStorage.getItem("autoFillData"));
            if (!data) return;

            // Mapping theo input trang ngo√†i (b·∫°n ƒë√£ ch·ª•p)
            const mapping = {
                username: ["username", "user", "account"],
                password: ["password", "pass"],
                confirmPass: ["confirm", "confirm_password", "repass"],
                withdrawPass: ["withdraw", "withdraw_pass", "pin"],
                fullname: ["fullname", "name", "realname"],
                bankNumber: ["bank", "bank_number", "stk"]
            };

            const inputs = document.querySelectorAll("input");

            inputs.forEach(input => {
                const name = input.name?.toLowerCase() || "";
                const id = input.id?.toLowerCase() || "";
                const placeholder = input.placeholder?.toLowerCase() || "";

                for (const key in mapping) {
                    if (mapping[key].some(k => name.includes(k) || id.includes(k) || placeholder.includes(k))) {
                        input.value = data[key];
                    }
                }
            });

        } catch (e) {}
    }

    autoFill();
</script>

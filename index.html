<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Register Control Panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f2f2f2;
    }
    .box {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<h2>Auto Register – Control Panel</h2>
<p>Nhập thông tin → Bấm mở trang → Tampermonkey sẽ tự điền</p>

<div class="box">
    <label>Tài khoản</label>
    <input id="acc">

    <label>Mật khẩu</label>
    <input id="pass">

    <label>Nhập lại mật khẩu</label>
    <input id="pass2">

    <label>Mật khẩu rút tiền</label>
    <input id="mpass">

    <label>Họ tên</label>
    <input id="name">
</div>

<div class="box">
    <button onclick="openSite('https://m.mmoo.team/Account/Register')">MMO</button>
    <button onclick="openSite('https://m.1tt88.vip/Account/Register')">TT88</button>
    <button onclick="openSite('https://m.789p1.vip/Account/Register')">789P</button>
    <button onclick="openSite('https://m.1go99.vip/Account/Register')">GO99</button>
    <button onclick="openSite('https://m.8nohu.vip/Account/Register')">NOHU</button>
</div>

<script>
function openSite(url) {
    const data = {
        account: document.getElementById("acc").value,
        password: document.getElementById("pass").value,
        confirmPassword: document.getElementById("pass2").value,
        moneyPassword: document.getElementById("mpass").value,
        name: document.getElementById("name").value
    };

    localStorage.setItem("autofillData", JSON.stringify(data));
    window.open(url, "_blank");
}
</script>

</body>
    </html>
